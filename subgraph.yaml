specVersion: 0.0.2
description: Olympus DAO Subgraph
repository: https://github.com/OlympusDAO/olympus-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MIMBond
    network: avalanche
    source:
      address: '0x56d6994fFE11bc20482849A18C6b1DF8B9a57ac7'
      abi: FORTBondDepository
      startBlock: 7117319
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProtocolMetrics
      abis:
        - name: FORT
          file: ./abis/FORT.json
        - name: SFORT
          file: ./abis/SFORT.json
        - name: FORTBondDepository
          file: ./abis/FORTBondDepository.json
        - name: JoePair
          file: ./abis/JoePair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: BondCreated(uint256,indexed uint256,indexed uint256,indexed uint256)
          handler: updateProtocolMetrics
        - event: BondRedeemed(indexed address,uint256,uint256)
          handler: updateProtocolMetrics
      file: ./src/mapping.ts
